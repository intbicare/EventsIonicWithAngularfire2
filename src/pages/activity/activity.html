<ion-header>

  <ion-navbar>
    <ion-title>Events</ion-title>

    <ion-buttons end>
      <button (click)="showNewActivities()" ion-button icon-only>
        <ion-icon ios="ios-add" md="md-add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>


</ion-header>


<ion-content>

<ion-list inset>
  <button ion-item *ngFor="let item of activities" (click)="showActivityDetail(item['name'])">
    {{ item['name']}}
  </button>

</ion-list>


</ion-content>
